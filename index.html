<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css\styles.css"
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card">

    <img class="main-icon" src="images\image-equilibrium.jpg" alt="main-image">
    <div class="overlay">
      <div class="view-icon"><img src="images\icon-view.svg">
      </div>
    </div>
    <h3><a>Equilibrium #3429</a></h3>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <p>
      <img class="eth-icon" src="images\icon-ethereum.svg" alt="ethereum-icon"><span class="eth"> 0.041 ETH</span>
      <img class="clock-icon" src="images\icon-clock.svg" alt="clock-icon"><span class="time">3 days left</span>

    </p>
    <br>
    <br>
    <br>
    <hr>

    <img class="user-icon" src="images\image-avatar.png" alt="user-icon" />

    <p class="credit">
      Creation of <a class="name">Jules Wyvern</a>
    </p>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
